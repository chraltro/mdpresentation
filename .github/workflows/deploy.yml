name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Deploy when changes are pushed to the main branch
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use Node.js version 20 (or match your project's requirement)
          cache: "npm" # Cache npm dependencies for faster builds

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build Next.js application
        run: npm run build

      - name: Upload production-ready assets
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # This is the directory where Next.js exports static files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4